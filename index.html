    app_id=300324774156134"

    new Vue({
      el: '#app',
      data() {
        return {
          link: 'http://demo.coder.com.tw/workgenius',
          app_id: '308002963143085'
        }
      },
      methods: {
        share() {
          window.location.href = `fb-messenger://share?link=${encodeURIComponent(this.link)}&app_id=${encodeURIComponent(this.app_id)}`
        }
      }
    })
  </script>
